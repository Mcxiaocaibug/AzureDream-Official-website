<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzureDream - 未来的Minecraft AI服务器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Power Grotesk Regular 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="glass-card">
            <h1>AzureDream</h1>
            <p class="subtitle">未来的Minecraft AI服务器</p>
        </header>

        <section id="intro" class="glass-card">
            <h2>服务器介绍</h2>
            <p>
                <!-- 服务器介绍文案 -->
                AzureDream 是一个基于尖端 AI 技术的 Minecraft 服务器。我们利用深度学习模型，为玩家带来前所未有的沉浸式游戏体验。在这里，你可以与智能 NPC 互动，探索由 AI 算法生成的独特世界，体验不断进化的游戏内容。
            </p>
        </section>

        <section id="community" class="glass-card">
            <h2>服务器交流群</h2>
            <p>
                <!-- 服务器交流群文案和链接/二维码 -->
                加入我们的 Discord 服务器，与其他玩家交流心得，获取最新服务器动态，参与社区活动！
                <a href="#" class="button">加入 Discord</a>
            </p>
        </section>

        <section id="admins" class="glass-card">
            <h2>服务器管理员</h2>
            <div class="admin-list">
                <!-- 管理员列表 -->
                <div class="admin">
                    <img src="admin1.jpg" alt="管理员1头像">
                    <h3>管理员1昵称</h3>
                    <p>管理员1简介</p>
                </div>
                <div class="admin">
                    <img src="admin2.jpg" alt="管理员2头像">
                    <h3>管理员2昵称</h3>
                    <p>管理员2简介</p>
                </div>
                </div>
        </section>
        <section id="players" class="glass-card">
            <h2>服务器优秀玩家</h2>
            <div class="player-list">
                <!-- 管理员列表 -->
                <div class="player">
                    <img src="admin1.jpg" alt="玩家1头像">
                    <h3>玩家1昵称</h3>
                    <p>玩家1简介</p>
                </div>
                <div class="player">
                    <img src="admin2.jpg" alt="玩家2头像">
                    <h3>玩家2昵称</h3>
                    <p>玩家2简介</p>
                </div>
                </div>
        </section>
    </div>

    <canvas id="bg-canvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
